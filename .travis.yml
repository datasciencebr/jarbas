---
language: python
python: "2.7"

# Use the new container infrastructure
sudo: false

# Install ansible
addons:
  apt:
    packages:
    - python-pip

before_install:
  - openssl aes-256-cbc -K $encrypted_e9aae701de94_key -iv $encrypted_e9aae701de94_iv -in vault.enc -out vault -d

install:
  # Install ansible
  - pip install ansible

  # Check ansible version
  - ansible --version

  # Create ansible.cfg with correct roles_path
  - printf '[defaults]\nroles_path=../' >ansible.cfg

script:
  # Basic role syntax check
  - ansible-playbook -i hosts do.yml --vault-password-file=vault
